query ListReservations {
  allReservations {
    reservation {
      reservationId
      state
      paymentId
      reservationPrice
      userId
      serviceId
      image
      date
      rangeHour
    }
    userName
    serviceName
  }
}
query ListSCReservations($sportCenterId: ID!) {
  listSCReservations(sportCenterId: $sportCenterId) {
    reservation {
      reservationId
      state
      paymentId
      reservationPrice
      userId
      serviceId
      image
      date
      rangeHour
    }
    userName
    serviceName
  }
}
mutation CreateReservationSC($input: CreateReservationInput!) {
  createReservationSC(input: $input) {
    reservationId
    state
    paymentId
    reservationPrice
    userId
    serviceId
    image
    date
    rangeHour
  }
}

mutation CreateReservationUser($input: CreateReservationInput!) {
  createReservationUser(input: $input) {
    reservationId
    state
    paymentId
    reservationPrice
    userId
    serviceId
    image
    date
    rangeHour
  }
}

query GetReservationsByDate($date: String!, $serviceId: String!) {
  getReservationsByDate(date: $date, serviceId: $serviceId) {
    state
    rangeHour
  }
}
