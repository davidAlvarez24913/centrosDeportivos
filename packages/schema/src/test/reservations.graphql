query ListReservations {
  allReservations {
    reservationId
    state
    paymentId
    reservationPrice
    userId
    serviceId
    image
    date
    rangeHour
  }
}
mutation CreateReservation($input: CreateReservationInput!) {
  createReservation(input: $input) {
    reservationId
    state
    paymentId
    reservationPrice
    userId
    serviceId
    image
    date
    rangeHour
  }
}
