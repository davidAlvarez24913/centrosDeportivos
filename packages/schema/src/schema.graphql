enum Sport {
  Futbol
  Voley
  Baloncesto
  Tenis
}
enum Status {
  Ok
  Failed
}
enum Weekday {
  Monday
  Tuesday
  Wednesday
  Thursday
  Friday
  Saturday
  Sunday
}

scalar String

type OperationResponse {
  status: Status!
  message: String!
}
type User {
  userId: ID!
  id: String!
  birthDate: String!
  name: String!
  phone: String!
  email: String!
}

type RangeHour {
  startHour: String!
  endHour: String!
  price: Float!
}

type Disponibility {
  Sunday: [RangeHour]
  Monday: [RangeHour]
  Tuesday: [RangeHour]
  Wednesday: [RangeHour]
  Thursday: [RangeHour]
  Friday: [RangeHour]
  Saturday: [RangeHour]
}

type SportCenter {
  sportCenterId: ID!
  name: String!
  description: String!
  email: String!
  phone: String!
  ubication: String!
  schedule: String! # Hours attention
  services: [Service]
  image: String!
  access: Boolean!
}

type Service {
  serviceId: ID!
  name: String!
  sport: Sport!
  description: String!
  image: String!
  sportCenterId: ID
  disponibility: Disponibility
  reservations: [Reservation!]
}

type BankAccount {
  bankAccountId: ID!
  name: String!
  id: String!
  accountType: String!
  accountNumber: String!
  email: String!
  sportCenterId: ID!
}

type Reservation {
  reservationId: ID!
  state: Boolean!
  paymentId: String!
  reservationPrice: Float!
  userId: ID!
  serviceId: ID!
  image: String!
  date: String!
  rangeHour: [String!]!
}

type Review {
  reviewId: ID!
  sportCenterId: ID!
  userId: ID!
  review: String!
  ranking: Int!
}

input CreateUserInput {
  userId: ID!
  name: String!
  id: String!
  birthDate: String!
  phone: String!
  email: String!
}
input CreateReviewInput {
  sportCenterId: ID!
  userId: ID!
  review: String!
  ranking: Int!
}

input CreateSportCenterInput {
  sportCenterId: ID!
  name: String!
  email: String!
  description: String!
  phone: String!
  ubication: String!
  schedule: String
  image: String!
  access: Boolean!
}

input CreateServiceInput {
  name: String!
  sport: Sport! #Enum
  description: String!
  sportCenterId: ID!
  image: String
}
input CreateBankAccountInput {
  name: String!
  id: String!
  accountType: String!
  accountNumber: String!
  email: String!
  sportCenterId: ID!
}
input CreateScheduleInput {
  startHour: String!
  endHour: String!
  weekday: Weekday!
  price: Float!
}

input CreateReservationInput {
  serviceId: ID!
  userId: ID!
  date: String!
  reservationPrice: Float!
  rangeHour: [String]
  paymentId: String
  image: String
}

input UpdateUserInput {
  userId: ID!
  name: String!
  id: String!
  birthDate: String!
  phone: String!
  email: String!
}
input UpdateSportCenterInput {
  sportCenterId: ID!
  name: String
  email: String
  description: String
  phone: String
  ubication: String
  image: String
  schedule: String
}
input UpdateServiceInput {
  serviceId: ID!
  sportCenterId: ID!
  name: String
  description: String
  sport: Sport
  image: String
  disponibility: UpdateDisponibilityInput
}
input UpdateBankAccountInput {
  bankAccountId: ID!
  name: String
  id: String
  accountType: String
  accountNumber: String
  email: String
}
input UpdateRangeHourInput {
  startHour: String!
  endHour: String!
  price: Float!
}
input UpdateDisponibilityInput {
  Sunday: [UpdateRangeHourInput!]
  Monday: [UpdateRangeHourInput!]
  Tuesday: [UpdateRangeHourInput!]
  Wednesday: [UpdateRangeHourInput!]
  Thursday: [UpdateRangeHourInput!]
  Friday: [UpdateRangeHourInput!]
  Saturday: [UpdateRangeHourInput!]
}
type ServiceWithSportCenter {
  service: Service
  sportCenter: SportCenter
}
type ReservationNames {
  reservation: Reservation
  serviceName: String
  sportCenterName: String
  sportCenterId: String
  userName: String
}
type Query {
  #users
  allUsers: [User]
  findUser(userId: ID!): User

  #sportcenters
  listSportCenters: [SportCenter!]
  getSportCenter(sportCenterId: ID!): SportCenter

  #services
  listServicesBySportCenterId(sportCenterId: ID!): [Service]
  listServicesBySport(sport: Sport!): [ServiceWithSportCenter]
  getAccess(sportCenterId: ID!): Boolean!
  getSportCenterWithServices(sportCenterId: ID!): SportCenter
  getDisponibility(serviceId: ID!): Disponibility

  #bankAccounts
  listBankAccountsBySportCenterId(sportCenterId: ID!): [BankAccount]

  #reservations
  reservationCount: Int!
  listSCReservations(sportCenterId: ID!): [ReservationNames]
  listUserReservations(userId: ID!): [ReservationNames]
  getReservationsByDate(date: String!, serviceId: String!): [Reservation]

  #comments
  listReviewsBySportCenter(sportCenterId: ID!): [Review!]

  # disponibility will be query get all reservationsByServiceByDate and schedule
  # Create resolver get Service By Id
}

type Mutation {
  #users
  createUser(input: CreateUserInput!): User
  deleteUser(userId: ID!): OperationResponse
  updateUser(input: UpdateUserInput!): OperationResponse

  #sportcenters
  createSportCenter(input: CreateSportCenterInput!): SportCenter
  updateSportCenter(input: UpdateSportCenterInput!): OperationResponse
  deleteSportCenter(sportCenterId: ID!): OperationResponse
  giveAccess(sportCenterId: String!): OperationResponse

  #services
  createService(input: CreateServiceInput!): Service
  updateService(input: UpdateServiceInput): OperationResponse
  deleteService(serviceId: ID!): OperationResponse

  #bankAccounts
  createBankAccount(input: CreateBankAccountInput!): BankAccount
  updateBankAccount(input: UpdateBankAccountInput!): OperationResponse
  deleteBankAccount(bankAccountId: ID!): OperationResponse

  #reservations
  createReservationSC(input: CreateReservationInput!): Reservation
  createReservationUser(input: CreateReservationInput!): Reservation
  deleteReservation(reservationId: ID!): OperationResponse

  #comments
  createReview(input: CreateReviewInput!): Review
  updateReview(id: ID!): Review
  deleteReview(id: ID!): OperationResponse
}
